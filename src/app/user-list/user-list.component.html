<h2>User List</h2>
<table class ="table table-striped table-dark">
<thead>
<tr>
    <th>Username</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
    

</tr>

</thead>

<tbody>

<tr *ngFor ="let User of Users">
    <td> {{User.username}} </td>
    <td> {{User.firstName}} </td>
    <td> {{User.lastName}} </td>
    <td> {{User.email}} </td>
  

</tr>

</tbody>
</table>
