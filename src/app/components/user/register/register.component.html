<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
<mat-card class="box">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <form class="example-form" (ngSubmit) = "onSubmit()">

    <mat-card-content>

      <mat-form-field class="example-full-width">

        <input matInput placeholder="Username"
               [(ngModel)] = "user.username" name = "username">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="First Name"
             [(ngModel)] = "user.firstName" name = "firstName">


      </mat-form-field>

      <mat-form-field class="example-full-width">
      <input matInput placeholder="Last Name"
             [(ngModel)] = "user.lastName" name = "lastName">

      </mat-form-field>



      <mat-form-field class="example-full-width">
      <input matInput placeholder="email"
             [(ngModel)] = "user.email" name = "email">

      </mat-form-field>

      <mat-form-field class="example-full-width">
      <input matInput placeholder="password" type="password"
             [(ngModel)] = "user.password" name = "password">

      </mat-form-field>

    </mat-card-content>
    <button mat-stroked-button color="accent" class="btn-block" type="submit">Submit</button>
    <H3> Already have an account? <a routerLink="/login">login</a> </H3>
      </form>
  </mat-card>
</div>
