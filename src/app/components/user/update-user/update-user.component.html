<div class="container">
  <div>
    <h2>Update USER :</h2>
  </div>

  <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
      <label >User ID</label>
      <input readonly type="text" [(ngModel)]="currentUser.id" name="idUser" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >username</label>
      <input type="text" [(ngModel)]= "currentUser.username" name="Description" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >First Name</label>
      <input type="text" [(ngModel)]= "currentUser.firstName" name="firstname" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Last name </label>
      <input type="text" [(ngModel)]= "currentUser.lastName" name="lastname" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Email</label>
      <input type="text" [(ngModel)]= "currentUser.email" name="email" class="form-control">
    </div>


    <div class="mt-2">
      <button type="submit" (click)="updateUser()" class="btn btn-success">Update</button>

    </div>
  </form>
</div>
