<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)] = "user.username" name = "username">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Password" [(ngModel)] = "user.password" name = "password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn btn-success" (click)="onLoggedin()">Log in</button>
        <H3> don't have an account? <a routerLink="/register">register</a> </H3>
        <div  class="alert alert-danger" *ngIf="err==1">
          <strong>wrong username or password ! </strong>
        </div>
      </form>
    </mat-card>

</div>
