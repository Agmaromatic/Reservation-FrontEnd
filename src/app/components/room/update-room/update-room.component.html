<div class="container">
  <div>
    <h2>Update room :</h2>
  </div>

  <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Room</label>
      <input readonly type="text" [(ngModel)]="currentRoom.id" name="idBooking" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >name</label>
      <input type="text" [(ngModel)]= "currentRoom.name" name="name" class="form-control">
    </div>




    <div class="mt-2">
      <button type="submit" (click)="updateRoom()" class="btn btn-success">Update</button>

    </div>
  </form>
</div>
