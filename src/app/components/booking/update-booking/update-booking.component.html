<div class="container">
  <div>
    <h2>Update A booking :</h2>
  </div>

  <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Booking</label>
      <input readonly type="text" [(ngModel)]="currentBooking.id" name="idBooking" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Description</label>
      <input type="text" [(ngModel)]= "currentBooking.description" name="Description" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Start Date</label>
      <input type="datetime-local"
             [ngModel]= "currentBooking.startDate | date: 'yyyy-MM-dd HH:mm'"
             (ngModelChange)=" currentBooking.startDate= $event"
             name="StartDate" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >End Date</label>
      <input type="datetime-local"
             [ngModel]= "currentBooking.endDate | date: 'yyyy-MM-dd HH:mm'"
             (ngModelChange)=" currentBooking.endDate= $event"
             name="EndDate" class="form-control">
    </div>


    <div class="mt-2">
      <button type="submit" (click)="updateBooking()" class="btn btn-success">Update</button>

    </div>
  </form>
</div>
